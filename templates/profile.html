<!-- Profile page template -->
{% extends 'base.html' %}

{% block content %}
<div class="profileContainer">
    <!-- Low Poly Map -->
    <section class="profileMap">
        <img id="profile-map" src="{{ url_for('static', filename='/images/lowpoly_prMap.png') }}" alt="Green Mountains">
    </section>
    <section class="userProfile">
      <h2>Edit Details</h2>
        <form class="profileForm">
            <!-- User Name -->
             <div class="userName">
                <input type="text" id="nameBox" placeholder="Default Name">
             </div>
            <!-- Email -->
             <div class="userEmail">
                <input type="text" id="emailBox" placeholder="Default Email">
             </div>
            <!-- Password -->
             <div class="userPwd">
                <input type="password" id="pwdBox" placeholder="Default Password">
             </div>
            <div class="btn-container">
               <!-- Save Changes Button -->
                <div class="saveButton">
                  <button type="submit" id="saveButton">Save Changes</button>
               </div>
            <!-- Delete Account Button -->
               <div class="accountDel">
                  <button type="button" id="accountDel">Delete Account</button>
               </div>   
            </div>
        </form>
    </section>
   <section class="location-profile">
      <h2>Edit Location</h2>
      <form class="editLocation">
         <!-- Location -->
         <div class="profileLocation">
            <input type="text" id="locationBar" placeholder="Default Location">
         </div>
         <!-- Save LocationChanges Button -->
         <div class="locationSaveButton">
            <button type="submit" id="locationButton"> Save Changes</button>
         </div>      
      </form>
   </section>
</div>
{% endblock %}
