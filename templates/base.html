<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CoquiNav</title>
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rowdies:wght@300;400;700&display=swap">
    </head>
    <body>

        <!--Header-->
        {% include 'header.html' %}

        <!--Block content-->
        <main>
            {% block content %}
            {% endblock %}  
        </main>

        <!--Footer-->
        {% include 'footer.html' %}

        <!--Link to bootstrap CDN JS via jsDelivr-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <!-- Firebase CDN -->
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>

        <!-- Custom JS -->
        <script src="/static/js/app.js" type="module"></script>
    </body>
</html>
